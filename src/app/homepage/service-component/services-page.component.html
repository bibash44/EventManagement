<section id="gallery" class="text-center py-5">

  <div class="container-fluid">

    <div class="row w-100 text-center m-0">
      <div class="col-sm w-100 no-gutters font-weight-bold service-heading"> Our Services
        <span class="animated zoomInDown infinite"> </span> </div>
    </div>

    <div class="row w-100 text-center m-0 mt-5" id="services">
      <div class="col-sm text-center p-2 m-3" *ngFor="let service of servicesContainer" id="images-container">
        <a [routerLink]="service.routeLink" placement="top" ngbTooltip="{{service.tooltip}}">
          <img [style.background]="'url(' + service.image + ')'" [style.backgroundSize]="'cover'"
            [style.backgroundRepeat]="'no-repeat'" id="image">
        </a>
        <p> <span class="services-title"> {{service.title}} </span> </p>
      </div>
    </div>

  </div>

</section>
