


<section id="gallery" class="text-center py-5">

  <!-- Container -->
  <div class="container-fluid">

    <div id="success-gallery" class="animated mr-0">
      <div class="container">
        <div class="row no-gutters m-0 p-0 mr-0" id="gallery-row">
          <h2 class="font-weight-bolder m-2 col-md-3"> </h2>
          <h2 class="font-weight-bolder m-2 col-md-3" style="color: white"> Weeding Images</h2>
          <h2 class="font-weight-bolder m-2 col-md-3"> </h2>

          <div class="col-md-3 m-2 no-gutters" *ngFor="let photo of images" id="images-container">
            <a target="_blank" href="http://localhost:1954/UPLOADS/images/portfolio/{{photo.image}}">
              <img  src="http://localhost:1954/UPLOADS/images/portfolio/{{photo.image}}" id="image">
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Container -->

</section>
<!--Section: gallery-->
