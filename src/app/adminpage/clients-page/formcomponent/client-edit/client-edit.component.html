<form class="border border-light m-2 mb-5" id="clients-update-form"
      style="display: none; background-color: darkslategrey">
  <div class="form-group p-2">
    <div class="update-comment-validation alert alert-success p-3 mt-3" role="alert" id="update-comment-validation"
         style="display: none"></div>

    <input type="file" class="form-control-file mt-2" id="update-clients-image"
           (change)="handleFileInput($event.target.files)" name="updateClientImage"
           ngModel
           #updateClientImage="ngModel" hidden/>

    <input class="form-control form-control-lg mt-2" type="text" placeholder="Client Name" name="updateClientName"
           id="update-clients-name" ngModel #updateClientName="ngModel">

    <input class="form-control form-control-lg mt-2" type="text" name="updateClientsImage"
           id="update-clients-image-name"
           ngModel #updateClientsImage="ngModel" hidden>
    <input class="form-control form-control-lg mt-2" type="text" name="updateClientsId" id="update-clients-id"
           ngModel
           #updateClientsId="ngModel" placeholder="id" hidden>

    <label class="select-image btn btn-secondary mt-2 mb-2 w-100" for="update-clients-image"> <i
      class="fa fa-photo fa-3x "></i>
    </label>

    <span class="display-image mt-2" id="display-clients-image" style="display: none">
              <img [src]="imageUrl" class="w-100">
    </span>

    <textarea class="form-control form-control-lg mt-2" type="text" rows="5" placeholder="Client's Word"
              name="updateClientsComment" id="update-clients-comment" ngModel #updateClientsComment="ngModel"></textarea>

    <input class="form-control form-control-lg mt-2" type="text" name="updateClientsCompany"
           id="update-clients-company" placeholder="Company"
           ngModel #updateClientsCompany="ngModel">
    <button type="button" class="btn btn-info mt-2 w-50" style="margin-top: 0px"
            (click)="clientsFormUpdate()">Update
    </button>
    <button type="button" class="btn btn-danger mt-2 w-50" style="margin-top: 0px"
            (click)="closeForm()">Close
    </button>

  </div>
</form>

<!--Data table-->

<mat-form-field class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="w-100">

  <ng-container matColumnDef="client_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client</th>
    <td mat-cell *matCellDef="let element"> {{element.client_name}}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
    <td mat-cell *matCellDef="let element" style="width: 25%"><img
      [src]="'http://localhost:1954/UPLOADS/images/clients/'+element.image" class="w-100 img-fluid img-thumbnail">
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment</th>
    <td mat-cell *matCellDef="let element"> {{element.comment}}</td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
    <td mat-cell *matCellDef="let element"> {{element.company}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="deleteById(element.id,element.image)"><i
        class="fa fa-trash"></i>
      </button>
      <button type="button" class="btn btn-success ml-2" style="color: white;" (click)="populateForm(element)"><i
        class="fa fa-pencil"></i>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
