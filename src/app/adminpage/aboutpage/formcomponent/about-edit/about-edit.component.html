<form class="border border-light m-2 mb-5" id="aboutus-update-form"
      style="display: none; background-color: darkslategrey">
  <div class="form-group p-2">
    <div class="update-comment-validation alert alert-success p-3 mt-3" role="alert" id="update-comment-validation"
         style="display: none"></div>

    <input class="form-control form-control-lg mt-2" type="text" placeholder="Title" name="updateAboutUsTitle"
           id="update-aboutus-title" ngModel #updateAboutUsTitle="ngModel">

    <input class="form-control form-control-lg mt-2" type="text" name="updateAboutUsId" id="update-aboutus-id" hidden
           ngModel
           #updateAboutUsId="ngModel" placeholder="id">

    <input class="form-control form-control-lg mt-2" type="text" name="updateAboutUsContent"
           id="update-aboutus-content" placeholder="Content"
           ngModel #updateAboutUsContent="ngModel">
    <button type="button" class="btn btn-info mt-2 w-50" style="margin-top: 0px"
            (click)="aboutusFormUpdate()">Update
    </button>
    <button type="button" class="btn btn-danger mt-2 w-50" style="margin-top: 0px"
            (click)="closeForm()">Close
    </button>

  </div>
</form>

<!--Data table-->

<mat-form-field class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="w-100">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Content</th>
    <td mat-cell *matCellDef="let element"> {{element.content}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="deleteById(element.id)"><i
        class="fa fa-trash"></i>
      </button>
      <button type="button" class="btn btn-success ml-2" style="color: white;" (click)="populateForm(element)"><i
        class="fa fa-pencil"></i>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
