<form class="border border-light m-2 mb-5" id="updateform" style="display: none; background-color: darkslategrey">
    <div class="form-group p-2">
      <div class="update-comment-validation alert alert-success p-3 mt-3" role="alert" id="update-comment-validation"
           style="display: none"></div>
      <select class="form-control form-control-lg mt-2" name="updatetype" id="updatetype"
              ngModel
              #updatetype="ngModel">
        <option>Select Type</option>
        <option>Wedding</option>
        <option>Birthday</option>
        <option>Party</option>
      </select>
      <input type="file" class="form-control-file mt-2" id="update-services"
             (change)="handleFileInput($event.target.files)" name="updateimage"
             ngModel
             #image="ngModel" hidden/>

      <input class="form-control form-control-lg mt-2" type="text" placeholder="Package Title" name="updatetitle"
             id="updatetitle"
             ngModel
             #updatetitle="ngModel">

      <input class="form-control form-control-lg mt-2" type="text" name="updateimagename" hidden id="updateimagename"
             ngModel #updateimagename="ngModel">
      <input class="form-control form-control-lg mt-2" type="text" name="updateid" id="updateid" ngModel
             #updateid="ngModel" hidden>

      <label class="select-image btn btn-secondary mt-2 mb-2 w-100" for="update-services"> <i
        class="fa fa-photo fa-3x "></i>

      </label>

      <span class="display-image mt-2" id="updateimg">
                <img [src]="imageUrl" class="w-100">
      </span>
      <textarea class="form-control form-control-lg mt-2" type="text" rows="5"
                placeholder="Package Description" name="updatepackageDescription" id="updatepackageDescription"
                ngModel
                #updatepackageDescription="ngModel"></textarea>
      <button type="button" class="btn btn-info mt-2 w-50" style="margin-top: 0px"
              (click)="servicesFormUpdate()">Update
      </button>
      <button type="button" class="btn btn-danger mt-2 w-50" style="margin-top: 0px"
              (click)="closeForm()">Close
      </button>

    </div>
  </form>


  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="update-comment-validation alert alert-success p-3 mt-3" role="alert" id="delete-comment-validation"
  style="display: none"></div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
      <td mat-cell *matCellDef="let element" style="width: 25%"><img
        [src]="'http://eventmandu.com/UPLOADS/images/services/'+element.image" class="w-100 img-fluid img-thumbnail"></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-danger" (click)="deleteById(element.id,element.image)"><i
          class="fa fa-trash"></i>
        </button>
        <button type="button" class="btn btn-success ml-2" style="color: white;" (click)="populateForm(element)"><i
          class="fa fa-pencil"></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
