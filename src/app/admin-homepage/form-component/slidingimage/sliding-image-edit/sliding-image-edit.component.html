<div class="comment-validation alert alert-success p-3 mt-3" role="alert" id="sliding-image-comment-validation"
    style="display: none"></div>
<form class="border border-light m-2 mb-5" id="sliding-image-update-form"
      style="display: none; background-color: darkslategrey">
  <div class="form-group p-2">
        <input type="file" class="form-control-file mt-2" id="update-sliding-image"
           (change)="handleFileInput($event.target.files)" name="updateSlidingImage"
           ngModel
           #updateClientImage="ngModel" hidden/>

    <input class="form-control form-control-lg mt-2" type="text" placeholder="Title" name="updateSlidingTitle"
           id="update-sliding-image-title" ngModel #updateServicesDisplay="ngModel">
    <input class="form-control form-control-lg mt-2" type="text" placeholder="Sub-Title" name="updateSlidingSubTitle"
           id="update-sliding-image-sub-title" ngModel #updateSlidingSubTitle="ngModel">

    <input class="form-control form-control-lg mt-2" type="text" name="updateServiceDisplay"
           id="update-sliding-image-name"
           ngModel #updateServiceDisplay="ngModel" hidden>
    <input class="form-control form-control-lg mt-2" type="text" name="updateServiceDisplayId"
           id="update-sliding-image-id"
           ngModel
           #updateServiceDisplayId="ngModel" placeholder="id" hidden>

    <label class="select-image btn btn-secondary mt-2 mb-2 w-100" for="update-sliding-image">  <i
      class="fa fa-photo fa-3x "></i>
    </label>

    <span class="display-image mt-2" id="display-sliding-image">
              <img [src]="imageUrl" class="w-100">
    </span>

    <button type="button" class="btn btn-info mt-2 w-50" style="margin-top: 0px"
            (click)="slidingImageFormUpdate()">Update
    </button>
    <button type="button" class="btn btn-danger mt-2 w-50" style="margin-top: 0px"
            (click)="closeForm()">Close
    </button>

  </div>
</form>

<!--Data table-->

<mat-form-field class="w-100">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="w-100">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
    <td mat-cell *matCellDef="let element" style="width: 25%"><img
      [src]="baseurl+'/uploads/images/sliding_image/'+element.image" class="w-100 img-fluid img-thumbnail">
    </td>
  </ng-container>

  <ng-container matColumnDef="slider_title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.slider_title}}</td>
  </ng-container>

  <ng-container matColumnDef="sub_title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Title</th>
    <td mat-cell *matCellDef="let element"> {{element.sub_title}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-danger" (click)="deleteById(element.id,element.image)"><i
        class="fa fa-trash"></i>
      </button>
      <button type="button" class="btn btn-success ml-2" style="color: white;" (click)="populateForm(element)"><i
        class="fa fa-pencil"></i>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
