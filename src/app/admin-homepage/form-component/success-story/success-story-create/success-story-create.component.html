<form>
  <div class="form-group">
    <div class="comment-validation alert alert-success p-3 mt-3" role="alert" id="comment-validation"
         style="display: none"></div>
    <input type="file" class="form-control-file mt-2" id="create-success-story"
           (change)="handleFileInput($event.target.files)" name="image" ngModel
           #image="ngModel" hidden/>

    <input class="form-control form-control-lg mt-2" type="text" placeholder="Success Story Title" name="title"
           id="success-story-title"
           ngModel
           #title="ngModel">
    <input class="form-control form-control-lg mt-2" type="text" name="successStoryImage" id="success-story-image"
           hidden>

    <label class="select-image btn btn-secondary mt-2 mb-2 w-100" for="create-success-story"> <i
      class="fa fa-photo fa-3x "></i>

    </label>

    <span class="display-image" style="display: none" id="success-story-image-display">
            <img [src]="imageUrl" class="w-100">
          </span>
    <button type="button" class="btn btn-info" style="margin-top: 0px" (click)="successStoryFormSubmit()">
      Upload
    </button>


  </div>
</form>
